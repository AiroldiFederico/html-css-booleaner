<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio html e css</title>

    <!-- Collegamenti css -->
    <link rel="stylesheet" href="/asset/css/style.css">
    <link rel="stylesheet" href="/asset/css/reset-style.css">
</head>
<body>
    
    <header>

        <!-- Banner logo -->
        <img src="/asset/img/logo.svg" alt="logo (The Booleaner)" id="logo">

    </header>
    
    <main>

        <!-- Title -->
        <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
        
        <!-- First section author and date -->
        <section class="first-section">

            <!-- Author -->
            <div><strong>Scritto da <span id="author">The Booleaner</span> </strong></div>
    
            <!-- Date -->
            <div id="date"><strong>il 10/10/2020</strong></div>

        </section>
        
        <!-- main image -->
        <section>

            <img src="/asset/img/tim-1.jpg" alt="first image Tim">
            <img src="/asset/img/tim-2.jpg" alt="Second image Tim">

        </section>

        <!-- image description -->
        <section id="img-description">

            <div>1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</div>
            <div>2nd Photo: Wikimedia, by Paul Clarke</div>

        </section>


        

    </main>

</body>
</html>
